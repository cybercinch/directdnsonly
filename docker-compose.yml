version: '3.8'

services:
  dadns:
    build:
      context: .
    container_name: dadns_app
    ports:
      - "2222:2222"
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - TZ=Pacific/Auckland
      - DNS_BACKENDS__BIND__ENABLED=true
      - DNS_BACKENDS__BIND__ZONES_DIR=/etc/named/zones/dadns
      - DNS_BACKENDS__BIND__NAMED_CONF=/etc/bind/named.conf.local
    restart: unless-stopped
